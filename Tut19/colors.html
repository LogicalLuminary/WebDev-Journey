<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* We can find hex code for color */
            /* 4th arg is for opacity */
            color : rgb(250, 0, 0,0.5); 
            background-color: hsl(40, 55%, 33%);
        }
    </style>
</head>
<body>
    <h1>learn Colors in CSS</h1>
</body>
