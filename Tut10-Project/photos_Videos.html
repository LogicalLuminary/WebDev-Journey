<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trains</title>
    <h2>Pictures n videos of the Trains in Tablular format</h2>
  </head>
  <body>
    <caption>
      Train Pictures
    </caption>
    <br />
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Modern</th>
          <th>Old</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pictures</td>
          <td><img src="image.png" , height="300" width="400" /></td>
          <td>
            <img
              src="pexels-brett-sayles-1793503.jpg"
              width="400"
              height="300"
            />
          </td>
        </tr>
        <tr>
          <td>Videos</td>
          <td>
            <iframe
              width="400"
              height="300"
              src="https://www.youtube.com/embed/6t1GqVhQzi0?si=oRbd6a6h4bYKuZCA&amp;start=12"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
          <td>
            <iframe
              width="400"
              height="300"
              src="https://www.youtube.com/embed/V_VV1hLaOUY?si=eVFHhUOYxP1dK1cg&amp;start=486"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />
    <form action="post">
      <label for="review">Comment :</label>
      <input type="text" placeholder="comment" size="100" />
      <br />

      <input type="submit" name="submit_button" min="0" max="100" />

      <h3>Kindly rate us...</h3>
      <select name="Rating">
        <option value="5">5 stars</option>
        <option value="4">4 stars</option>
        <option value="3">3 stars</option>
        <option value="2">2 stars</option>
        <option value="1">1 star</option>
      </select>
    </form>
  </body>
</html>
