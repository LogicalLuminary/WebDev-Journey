<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <img class="invert" src="pics/logo.svg" alt="">

            <div class="home bg-grey rounded m-1 p-1">
                <ul>
                    <li><img class="invert" src="pics/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="pics/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex item-center">
                    <img class="invert" src="pics/playlist.svg" alt="playlist">
                    <h4>
                        <b>Your library</b>
                    </h4>
                </div>
                
                <div class="footer rounded item-center m-1 p-1">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right border">
            <div class="header">
                <div class="nav"></div>
                <div class="buttons">
                    <button>SignUp</button>
                    <button>Login</button>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
